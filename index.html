<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<script src="javascript.js"></script>
<body>
<header>
	<h1>GUESSING GAME</h1>
</header>
<section class="choice">
	<p>PLEASE CHOOSE A NUMBER (0-100)</p>
	<input type="text" name="number" placeholder="0-100" required>
	<button type="button">Submit</button>
</section>
<section class="feedback">
	<p> TBD (hotter or colder) </p>
	<p> TBD (guesses) </p>
	<button type="button">Show guesses</button>
	<button type="button">Reset</button>
</section>
</body>
