<!DOCTYPE html>
<script type="text/javascript" src="jquery-3.0.0.js"></script> 
<script src="guessingGame.js"></script>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<body>
<header>
	<h1>GUESSING GAME</h1>
</header>
<section class="choice">
	<p>PLEASE CHOOSE A NUMBER (0-100)</p>
	<input type="text" id="playerGuess" placeholder="0-100" required>
	<button type="button" id="submitGuess">Submit</button>
</section>
<section class="feedback">
	<p id="hint"> Good luck! </p>
	<p id="guesses"></p>
	<p id="cheatyHint"></p>
	<button type="button" id="giveHint">Hint</button>
	<button type="button" onClick="window.location.reload();">Restart</button>
</section>
</body>
